{% extends 'base.html' %}

{% block content %}
    <h1>Все посты</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>Автор: {{ post.author.username }} | {{ post.created_at }}</p>
            <p>{{ post.content|truncatechars:100 }}</p>
        </div>
    {% endfor %}
{% endblock %}
